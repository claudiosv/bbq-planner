{% extends "bbqplanner/base.html" %}
{% block title %}BBQ Planner | Login{% endblock %}
{% block content %}
<section class="hero is-success is-fullheight bg-img">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="column is-4 is-offset-4">
        <div class="box">
          <h3 class="title has-text-grey">BBQ Planner</h3>
          <p class="subtitle has-text-grey">Please login to proceed.</p>
          {% if messages %}
          
          {% for message in messages %}
          <div class="notification {{ message.tags }}">
            {{ message }}
          </div>
          {% endfor %}
          
          {% endif %}
          <form method="POST">
            {% csrf_token %}
            <div class="field">
              <div class="control">
                <input
                  class="input is-large"
                  name="username"
                  type="text"
                  placeholder="Your Username"
                  autofocus
                />
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input
                  class="input is-large"
                  name="password"
                  type="password"
                  placeholder="Your Password"
                />
              </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">
              Login
            </button>
          </form>
          <br />
          <p>
            <a href="{% url 'bbqplanner:register' %}">Sign Up</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
